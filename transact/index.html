<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Переводы</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="web3.min.js" defer type="module"></script>
    <script src="proto.js" defer type="module"></script>
  </head>
  <body>
      <section class="user">
        <h2>Вы вошли под адресом:</h2>
        <select id="who"></select>
        <h3 class="balance"></h3>
        <h4 class="role"></h4>
      </section>

      <div class="transfer">
        <div class="balanceInTransfer">
          <h2 class="Balance"></h3>
        </div>
        <h2>Перевести:</h2>
        <select id="whom"></select>
        <input type="number" class="value" placeholder="Введите сумму перевода"/>
        <input type="password" class="code" placeholder="Введите кодовое слово"/>
        <button id="gotransfer">Перевести</button>
        <div class="goBeck">
          <button id="quickButton">Выйти в главное меню</button>
        </div>
      </div>

    <div class="newtransfer">
      <button id="newTrans">Новый перевод</button>
    </div>

    <div class="compTrans">
      <button id="compliteTransfer">Подтвердить перевод</button>
    </div>

    <div class="transferComplite">
        <h2>Принять</h2>
        <table id="tableComplite">
        <thead>
          <th>От кого</th>
          <th>Сколько денег</th>
          <th>Введите кодовое слово</th>
          <th>Действие</th>
        </thead>
      </table>
      <div class="goBeck">
        <button id="quicBtn">Выйти в главное меню</button>
      </div>
    </div>

    <div class="canselTrans">
      <button id="canselTransfer">Отменить перевод</button>
    </div>

    <div class="transferCansel">
      <h2>Отклонить</h2>
      <table id="tableCansel">
        <thead>
          <th>Кому</th>
          <th>Сколько денег</th>
          <th>Действие</th>
        </thead>
      </table>
      <div class="goBeck">
        <button id="quicBtnn">Выйти в главное меню</button>
      </div>
    </div>

    <div class="comitTransfers ">
      <button id="comitTrans">Входящие переводы</button>
    </div>

    <div class="tableInboxTransfers">
      <h2>Переводы вам</h2>
      <table id="tableInbox">
        <thead>
          <th>От кого</th>
          <th>Сколько денег</th>
        </thead>
      </table>
      <div class="goBeck">
        <button id="quickBtn">Выйти в главное меню</button>
      </div>
    </div>

    <div class="sentTransfers">
      <button id="sentTrans">Отправленные переводы</button>
    </div>

    <div class="tableSentTransfers">
      <h2>Ваши переводы</h2>
      <table id="tableSent">
        <thead>
          <th>Кому</th>
          <th>Сколько денег</th>
        </thead>
      </table>
      <div class="goBeck">
        <button id="quick">Выйти в главное меню</button>
      </div>
    </div>

    <div class="newUsers">
      <button id="newUse">Создать нового пользователя</button>
    </div>
    
    <div class="roleUp">
      <button id="RoleUp">Подать заявку на повышение</button>
    </div>

    <div class="comliteUp">
      <button id="compUp">Проголосовать за повышения</button>
    </div>

  </body>
</html>
