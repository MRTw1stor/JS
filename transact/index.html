<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Переводы</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="web3.min.js" defer type="module"></script>
    <script src="proto.js" defer type="module"></script>
  </head>
  <body>

      <div class="user">
        <h2>Вы вошли под адресом:</h2>
        <select id="who"></select>
        <h3 class="balance"></h3>
        <h4 class="role"></h4>
      </div>

      <div class="transfer">
        <div class="balanceInTransfer">
          <h2 class="Balance"></h3>
        </div>
        <h2>Перевести:</h2>
        <select id="whom"></select>
        <input type="text" class="value" placeholder="Введите сумму перевода"
          oninput="this.value = this.value.replace(/[^0-9\\.]/g, '').replace(/(\\..*)\\./g, '$1')"/>
        <input type="text" class="code" placeholder="Введите кодовое слово"/>
        <button class="gotransfer">Перевести</button>
        <div class="goBeck">
          <button id="quickButton">Выйти в главное меню</button>
        </div>
      </div>

    <div class="newtransfer">
      <button id="newTrans">Новый перевод</button>
    </div>

    <div class="compTrans">
      <button id="compliteTransfer">Подтвердить перевод</button>
    </div>

    <div class="comitTransfers ">
      <button id="comitTrans">Входящие переводы</button>
    </div>

    <div class="sentTransfers">
      <button id="sentTrans">Отправленные переводы</button>
    </div>
    
    <div class="roleUp">
      <button id="RoleUp">Подать заявку на повышение</button>
    </div>

    <div class="comliteUp">
      <button id="compUp">Проголосовать за повышения</button>
    </div>

  </body>
</html>
