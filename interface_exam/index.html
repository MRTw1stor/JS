<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Police</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.1.2/web3.min.js"
        integrity="sha512-SY8ZHHpr1VtCWQ3a+YWBORQfRmBCZeSWgR5YJ7gW3XyhylLfIjPjva9fPc9xrjgFxFA95+7+ch7i15ykPiVcLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="web3.min.js" defer type="module"></script>
    <script src="proto.js" defer type="module"></script>
</head>

<body>
    <section id="header">
        <div id="adress">
            <span id="whotext">Вы вошли под адресом: </span>
            <select id="who"></select>
        </div>
        <div id="status">
            <span id="statustext1">Ваша роль: </span>
            <span id="statustext2"></span>
        </div>
    </section>
    <section id="items">
        <div id="checkStatements">
            <span id="checktext">Посмотреть свои заявления</span>
            <button id="checkbutton">Посмотреть</button>
        </div>
        <div id="newStatements">
            <span id="newtext">Создать новое заявление</span>
            <button id="newbutton">Создать</button>
        </div>
        <div id="changeStatements">
            <span id="changetext">Изменить статус заявки</span>
            <button id="changebutton">Изменить</button>
        </div>
    </section>
    <section id="modal">
        <div id="StatementsCheck">
            <div id="modalcheck">
                <span id="modalchecktext">Ваши заявления: </span>
            </div>
            <div id="modalcheckbutton">
                <button id="gotomenucheck">Выйти в меню</button>
            </div>
            <div id="modalchecktable">
                <table id="tablecheck">
                    <thead>
                        <th>Номер автомобиля</th>
                        <th>Описание нарушения</th>
                        <th>Статус</th>
                    </thead>
                </table>
            </div>
        </div>
        <div id="StatementsNew">
            <div id="modalnew">
                <span id="modalnew
                ext">Создание новой заявки</span>
            </div>
            <div id="modalnewinput1">
                <input id="newinput1" type="text" placeholder="Введите номер автомобиля">
            </div>
            <div id="modalnewinput2">
                <textarea id="newinput2" placeholder="Описание нарушения"></textarea>
            </div>
            <div id="modalnewbuttons">
                <button id="createstatement">Создать</button>
                <button id="gotomenunew">Выйти в главное меню</button>
            </div>
        </div>
        <div id="StatementsChange">
            <div id="modalchange">
                <span id="modalchangetext">Новые заявки и заявки на рассмотрении</span>
            </div>
            <div id="modalchangebutton">
                <button id="gotomenuchange">Выйти в меню</button>
            </div>
            <div id="modalchangetable">
                <table id="tablechange">
                    <thead>
                        <th>От кого</th>
                        <th>Номер автомобиля</th>
                        <th>Описание нарушения</th>
                        <th>Статус</th>
                        <th>Рассмотреть</th>
                        <th>Отклонить</th>
                    </thead>
                </table>
            </div>
        </div>
    </section>
</body>
