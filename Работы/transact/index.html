<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Переводы</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="web3.min.js" defer type="module"></script>
  <script src="proto.js" defer type="module"></script>
</head>

<body>
  <section class="User">
    <div id="user">
      <div id="userandwho">
        <span>Вы вошли под адресом:</span>
        <select id="who"></select>
      </div>
      <div id="balanse">
        <span id="balance"></span>
      </div>
      <div id="roles">
        <span id="role"></span>
      </div>
    </div>
  </section>

  <section id="controlbuttons">
    <div id="newtransfer">
      <button id="newTrans">Новый перевод</button>
    </div>

    <div id="compTrans">
      <button id="compliteTransfer">Подтвердить перевод</button>
    </div>

    <div id="canselTrans">
      <button id="canselTransfer">Отменить перевод</button>
    </div>

    <div id="comitTransfers">
      <button id="comitTrans">Входящие переводы</button>
    </div>

    <div id="sentTransfers">
      <button id="sentTrans">Отправленные переводы</button>
    </div>

    <div id="newUsers">
      <button id="newUser">Создать нового пользователя</button>
    </div>

    <div id="roleUp">
      <button id="RoleUp">Подать заявку на повышение</button>
    </div>

    <div id="comliteUp">
      <button id="compUp">Проголосовать за повышения</button>
    </div>
  </section>

  <section id="modalsandtables">
    <div id="transfer">
      <div id="balanceInTransfer">
        <span id="Balance"></span>
      </div>
      <div id="whonandtext">
        <span id="transfertext">Перевести:</span>
        <select id="whom"></select>
      </div>
      <div id="transferinputs">
        <input type="number" id="value" placeholder="Введите сумму перевода" />
        <input type="password" id="code" placeholder="Введите кодовое слово" />
      </div>
      <div id="transfersbuttons">
        <button id="quickButton">Выйти в главное меню</button>
        <button id="gotransfer">Перевести</button>
      </div>
    </div>

    <div id="transferComplite">
      <div id="transfercomplite">
        <span id="transfercomplitetext">Принять</span>
      </div>
      <div id="transfercomplitebutton">
        <button id="quickButton">Выйти в главное меню</button>
      </div>
      <table id="tableComplite">
        <thead>
          <th>От кого</th>
          <th>Сколько денег</th>
          <th>Введите кодовое слово</th>
          <th>Действие</th>
          <th>Действие</th>
        </thead>
      </table>
    </div>

    <div id="transferCansel">
      <div id="transfercansel">
        <span id="transfercanseltext">Отклонить</span>
      </div>
      <div id="transfercanselbutton">
        <button id="quickButton">Выйти в главное меню</button>
      </div>
      <table id="tableCansel">
        <thead>
          <th>Кому</th>
          <th>Сколько денег</th>
          <th>Действие</th>
        </thead>
      </table>
    </div>

    <div id="tableInboxTransfers">
      <div id="tableinbox">
        <span id="tableinboxtext">Переводы вам</span>
      </div>
      <div id="tableinboxbutton">
        <button id="quickButton">Выйти в главное меню</button>
      </div>
      <table id="tableInbox">
        <thead>
          <th>От кого</th>
          <th>Сколько денег</th>
        </thead>
      </table>
    </div>

    <div id="tableSentTransfers">
      <div id="tablesent">
        <span id="tablesenttext">Ваши переводы</span>
      </div>
      <div id="tablesentbutton">
        <button id="quickButton">Выйти в главное меню</button>
      </div>
      <table id="tableSent">
        <thead>
          <th>Кому</th>
          <th>Сколько денег</th>
        </thead>
      </table>
    </div>

    <div id="createNewUsers">
      <div id="createnewuser">
        <span id="createnewusertext">Создание нового пользователя</span>
      </div>
      <div id="createnewusersinputs">
        <input id="createnewusername" type="text" placeholder="Введите имя пользователя">
        <input id="createnewuseradress" type="text" placeholder="Введите адрес пользователя">
      </div>
      <div id="createnewusersbuttons">
        <button id="quickButton">Выйти в главное меню</button>
        <button id="createuser">Создать</button>
      </div>
    </div>

    <div id="tableOffersUp">
      <div id="tableoffers">
        <span id="tableofferstext">Заявки на повышение</span>
      </div>
      <div id="tableoffersbutton">
        <button id="quickButton">Выйти в главное меню</button>
      </div>
      <table id="tableOffers">
        <thead>
          <th>Кто</th>
          <th>Действие</th>
          <th>Действие</th>
        </thead>
      </table>
    </div>
  </section>
</body>

</html>
